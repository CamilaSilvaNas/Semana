<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let dia = Number(prompt("Escolha o dia da semana de 1 á 7"));

if (dia == 1){
   document.write("Domingo - Dia de sair para o cinema");

 } else if (dia == 2)
   document.write("Segunda - ir para o trabalho");

else if (dia == 3){
   document.write("Terça - Ir ao trabalho depois caminhar no Ipê");

} else if (dia == 4)
document.write("Quarta - ir para o trabalho depois academia");

else if (dia == 5) {
   document.write("Quinta - ir para o trabalho e sair para jantar com a namorada");

} else if (dia == 6) {
   document.write("Sexta - Sair para beber");

} else if (dia == 7) {
   document.write("Sábado - Ir para festa e beber");
   
} else if (dia > 7) {
   document.write("Resposta não identificada");
}
    </script>
</body>
</html>
